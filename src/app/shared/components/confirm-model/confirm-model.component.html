<h1 mat-dialog-title>{{title}} </h1>
<div mat-dialog-content>
  <div class="dialog-content">
    <h3>{{header}}</h3>
    <p class="text-justify">{{message}}</p>
    <mat-dialog-actions align="end">
      <button *ngIf="okBtn" mat-button [mat-dialog-close]="true" color="primary">{{actionBtn}}</button>
      <button *ngIf="cancelBtn" mat-button [mat-dialog-close]="false" color="primary">{{closeBtn}}</button>
    </mat-dialog-actions>
  </div>
</div>
